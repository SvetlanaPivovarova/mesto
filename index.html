<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
    <header class="header page__content">
      <img class="header__logo" src="./images/Vector_logo.svg" alt="Логотип сайта">
    </header>
    <main class="content">
      <section class="profile content__section">
          <img class="profile__avatar" src="./images/image_kusto.jpg" alt="Фотография пользователя">
          <div class="profile__info">
            <p class="profile__name">Жак-Ив Кусто</p>
            <div class="profile__edit-button">
              <svg width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M10 1.32827L2.60377 8.7666L1.28302 7.41936L8.66038 0L10 1.32827ZM0 10L1.96226 9.41177L0.584906 8.08349L0 10Z" fill="white"/>
              </svg>
            </div>
            <p class="profile__profession">Исследователь океана</p>
          </div>
        <div class="profile__add-button">
          <div class="profile__icon">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M16 7.11111H8.88889V0H7.11111V7.11111H0V8.88889H7.11111V16H8.88889V8.88889H16V7.11111Z" fill="white"/>
            </svg>
          </div>
        </div>
      </section>
      <section class="elements content__section">
        <div class="elements__rectangle">
          <img class="elements__image" src="./images/kirill-pershin-1088404-unsplash_elements.jpg" alt="Старинное здание на фоне гор">
          <div class="elements__caption">
            <h2 class="elements__place-title">Карачаевск</h2>
            <div class="elements__like-icon"></div>
          </div>
        </div>
        <div class="elements__rectangle">
          <img class="elements__image" src="./images/kirill-pershin-1404681-unsplash_elbrus.jpg" alt="Гора Эльбрус на закате">
          <div class="elements__caption">
            <h2 class="elements__place-title">Гора Эльбрус</h2>
            <div class="elements__like-icon"></div>
          </div>
        </div>
        <div class="elements__rectangle">
          <img class="elements__image" src="./images/kirill-pershin-1556355-unsplash_dombaj.jpg" alt="Гора Домбай">
          <div class="elements__caption">
            <h2 class="elements__place-title">Домбай</h2>
            <div class="elements__like-icon"></div>
          </div>
        </div>
        <div class="elements__rectangle">
          <img class="elements__image" src="./images/kirill-pershin-1404681-unsplash_elbrus.jpg" alt="Гора Эльбрус на закате">
          <div class="elements__caption">
            <h2 class="elements__place-title">Гора Эльбрус</h2>
            <div class="elements__like-icon"></div>
          </div>
        </div>
        <div class="elements__rectangle">
          <img class="elements__image" src="./images/kirill-pershin-1556355-unsplash_dombaj.jpg" alt="Гора Домбай">
          <div class="elements__caption">
            <h2 class="elements__place-title">Домбай</h2>
            <div class="elements__like-icon"></div>
          </div>
        </div>
        <div class="elements__rectangle">
          <img class="elements__image" src="./images/kirill-pershin-1088404-unsplash_elements.jpg" alt="Старинное здание на фоне гор">
          <div class="elements__caption">
            <h2 class="elements__place-title">Карачаево-Черкессия</h2>
            <div class="elements__like-icon"></div>
          </div>
        </div> 
      </section>
    </main>
    <footer class="footer content__section">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <div class="popup__close-btn">
          <img class="popup__close-icon" src="./images/Close_Icon.svg" alt="Иконка кнопки закрыть форму редактирования">
        </div>
        <form class="form">
          <input type="text" placeholder="Имя" class="form__text form__text_type_name" value="Жак-Ив Кусто">
          <input type="text" placeholder="О себе" class="form__text form__text_type_about" value="Исследователь океана">
          <input type="submit" class="form__submit-btn" value="Сохранить">
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
