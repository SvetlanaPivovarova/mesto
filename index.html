<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <link rel="icon" href="data:,">
  <title>Mesto</title>
</head>
<body class="page">
    <header class="header page__content">
      <img class="header__logo" src="./images/Vector_logo.svg" alt="Логотип сайта">
    </header>
    <main class="content">
      <section class="profile content__section">
          <img class="profile__avatar" src="./images/image_kusto.jpg" alt="Фотография пользователя">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
            <p class="profile__profession">Исследователь океана</p>
          </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>
      <section class="elements content__section"> 
        <article class="card">
          <div class="card__container">
            <button class="card__delete-icon" type="button" aria-label="Удалить"></button>
            <img class="card__image" src="./images/kirill-pershin-1088404-unsplash_elements.jpg" alt="Старинное здание на фоне гор">
          </div>
            <div class="card__caption">
              <h2 class="card__place-title">Карачаевск</h2>
              <button class="card__like-icon" type="button" aria-label="Нравится"></button>
            </div>
        </article>
        <article class="card">
          <div class="card__container">
            <button class="card__delete-icon" type="button" aria-label="Удалить"></button>
            <img class="card__image" src="./images/kirill-pershin-1088404-unsplash_elements.jpg" alt="Старинное здание на фоне гор">
          </div>
            <div class="card__caption">
              <h2 class="card__place-title">Карачаевск</h2>
              <button class="card__like-icon" type="button" aria-label="Нравится"></button>
            </div>
        </article>
        <article class="card">
          <div class="card__container">
            <button class="card__delete-icon" type="button" aria-label="Удалить"></button>
            <img class="card__image" src="./images/kirill-pershin-1088404-unsplash_elements.jpg" alt="Старинное здание на фоне гор">
          </div>
            <div class="card__caption">
              <h2 class="card__place-title">Карачаевск</h2>
              <button class="card__like-icon" type="button" aria-label="Нравится"></button>
            </div>
        </article>
        
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <button class="popup__close-btn" type="button" aria-label="Закрыть"></button>
        <form class="form" name="profile-information">
          <input type="text" placeholder="Имя" name="name" class="form__text form__text_type_name">
          <input type="text" placeholder="О себе" name="about" class="form__text form__text_type_about">
          <button type="submit" class="form__submit-btn">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_card">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <button class="popup__close-btn" type="button" aria-label="Закрыть"></button>
        <form class="form" name="new-place-card">
          <input type="text" placeholder="Название" name="name" class="form__text form__text_type_place-title">
          <input type="text" placeholder="Ссылка на картинку" name="about" class="form__text form__text_type_place-link">
          <button type="submit" class="form__submit-btn">Создать</button>
        </form>
      </div>
    </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
