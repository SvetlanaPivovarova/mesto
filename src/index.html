<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:,">
  <title>Mesto</title>
</head>
<body class="page">
    <header class="header page__content">
      <img class="header__logo" src="<%=require('./images/Vector_logo.svg')%>" alt="Логотип сайта">
    </header>
    <main class="content">
      <section class="profile content__section">
          <img class="profile__avatar" src="<%=require('./images/image_kusto.jpg')%>" alt="Фотография пользователя">
          <div class="profile__info">
            <h1 class="profile__name"></h1>
            <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
            <p class="profile__profession"></p>
          </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>
      <section class="elements content__section"> 
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <button class="popup__close-btn" type="button" aria-label="Закрыть"></button>
        <form class="form" name="profile-information" novalidate>
          <input 
            type="text" 
            placeholder="Имя" 
            name="user"
            id="name"
            class="form__text form__text_type_name"
            required
            minlength="2"
            maxlength="40"
            >
          <span id="user-error" class="form__error"></span>
          <input 
            type="text" 
            placeholder="О себе" 
            name="about" 
            class="form__text form__text_type_about"
            required
            minlength="2"
            maxlength="200"
            >
          <span id="about-error" class="form__error"></span>
          <button type="submit" class="form__submit-btn">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_card">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <button class="popup__close-btn" type="button" aria-label="Закрыть"></button>
        <form class="form" name="new-place-card" novalidate>
          <input 
            type="text" 
            placeholder="Название" 
            name="name"
            class="form__text form__text_type_place-title"
            required
            minlength="2"
            maxlength="30"
            >
          <span id="name-error" class="form__error"></span>
          <input 
            type="url"
            placeholder="Ссылка на картинку" 
            name="link" 
            class="form__text form__text_type_place-link"
            required
            >
          <span id="link-error" class="form__error"></span>
          <button type="submit" class="form__submit-btn">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_image">
      <div class="popup__image-container">
        <img class="popup__image-item" alt="">
        <h2 class="popup__title popup__title_type_image-caption"></h2>
        <button class="popup__close-btn" type="button" aria-label="Закрыть"></button>
      </div>
    </div>
    <div class="popup popup_type_delete-card">
        <div class="popup__container">
            <h2 class="popup__title popup__title_type_delete-window">Вы уверены?</h2>
            <button class="popup__close-btn" type="button" aria-label="Закрыть"></button>
            <form class="form" name="delete-card">
                <button type="submit" class="form__submit-btn">Да</button>
            </form>
        </div>
    </div>
    <template id="card-template" class="card-template-default">
      <article class="card">
        <div class="card__container">
          <button class="card__delete-icon" type="button" aria-label="Удалить"></button>
          <img class="card__image" alt="">
        </div>
          <div class="card__caption">
            <h2 class="card__place-title"></h2>
            <button class="card__like-icon" type="button" aria-label="Нравится"></button>
          </div>
      </article>
    </template>
</body>
</html>
